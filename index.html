<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <title>Calculadora!</title>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator">
            <div id="display"></div>
            <div class="ceButton">
                <button class="CE">CE</button>
            </div>            
            <div class="buttonPad"> 
                <div class="numbers">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="number zero" id="0">0</button>
                    <button class="number" id=".">.</button>

                </div>
                <div class="functions">
                    <button class="function">+</button>
                    <button class="function">-</button>
                    <button class="function">x</button>
                    <button class="function">/</button>
                    <button class="function">âˆš</button>
                    <button class="function">^</button>
                    <button class="function" id="equals">=</button>
                </div>
            </div>
            <div class="footer">Created by Applefrittr Jan 2022</div>
        </div>
    </body>

</html>
